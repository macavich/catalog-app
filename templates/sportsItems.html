{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div>
	{% if items != [] %}
	<ul>
		{% for item in items %}
		<li><a href="{{ url_for('showSportItem',sport_id=item.sport_id,item_id=item.id)}}">
			 {{ item.name }}
		</a></li>
		{% endfor %}
	</ul>
	{% endif %}
</div>

{% endblock %}
