{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main>
  <h1 class="item__title"> Delete the following Sport item? </h1>
  <form action="{{ url_for('deleteSportItem', categoryname=sport.name, itemname=item.name) }}"
        method='post'>
    <h3>Name: {{ item.name }} </h3>
    <p>Description: {{ item.description }}</p>
    <input type="submit" value='Delete'>
    <a href="{{ url_for('showSports') }}">
      Cancel
    </a>
  </form>
</main>

{% endblock %}
