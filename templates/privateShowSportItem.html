{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div>
  <h1> {{ item.name }} </h1>
  <h4> Description: </h4>
  <p> {{ item.description }} </p>
  <h4> Sport: </h4>
  <p> {{ sport.name }} </p>

  <a href="{{ url_for('deleteSportItem', sport_id = sport.id, item_id = item.id) }}">
    Delete
  </a>
</div>

{% endblock %}
