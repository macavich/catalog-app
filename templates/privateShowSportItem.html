{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main>
  <div class="item__container">
    <h2 class="item__title"> {{ item.name }} </h2>
    <p class="item__text"> Description: {{ item.description }} </p>
    <p class="sport__text"> Sport: {{ sport.name }} </p>
    <br>
    <a class="edit__delete__link" href="{{ url_for('editSportItem', categoryname = sport.name, itemname = item.name) }}">
      Edit
    </a> |
    <a class="edit__delete__link" href="{{ url_for('deleteSportItem', categoryname = sport.name, itemname = item.name) }}">
      Delete
    </a>
  </div>
</main>
{% endblock %}
