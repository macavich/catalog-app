{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<main>
  <h3 class="item__title"> Would you like to Edit the Item: {{ item.name }} </h3>
  <form action="{{ url_for('editSportItem', sport_id = sport.id,
      item_id = item.id) }}"
        method='post'>
    <p>Name:</p>
    <input type="text" size="30" name="name" value="{{ item.name }}">
    <p>Desciption:</p>
    <textarea class="descriptionbox" size="30" type="text" name="description"
        placeholder="{{ item.description }}" wrap="soft"></textarea>
		<p>Category:</p>
		<input type="text" name="sport" list="categories" value={{ sport.name }}>
		<datalist id="categories">
			{% for sport in sports %}
			<option value="{{ sport.name }}">
			{% endfor %}
		</datalist>
    <br>
    <br>
    <input type="submit" value='Edit' class="button">
    <a href="{{ url_for('showSports') }}">
      Cancel
    </a>
  </form>
</main>

{% endblock %}
